<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="page_header">
    <h1>Weather Wonder</h1>
    <h2>Relax.. Reflect.. Record..</h2>
  </header>
  <main>
    <div id="instructions">
      <h3>Enter your zip code & some weathery thoughts to post!</h3>
    </div>
    <form id="form" onsubmit="return false">
      <input type="text" id="zip" pattern="[0-9]{5}" title="5 digit zip code" placeholder="enter zip code here"><br>
      <textarea  id="feelings" placeholder="Write your thoughts here..." minlength="4"></textarea>
      <button id="generate">Generate</button>
    </form>
    <section id="all_posts">
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
