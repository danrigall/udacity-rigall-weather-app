<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a id="top"></a>
  <header id="page_header">
    <h1>Weather Wonder</h1>
    <h2>Relax.. Reflect.. Record..</h2>
  </header>
  <main>
    <div id="instructions">
      <h3>Enter your zip code & some weathery thoughts to post!</h3>
    </div>
    <form>
      <input type="text" id="zip" placeholder="current zip"><br>
      <textarea  id="write" placeholder="Write your thoughts here..."></textarea>
      <input type="submit" id="submit" value="Submit">
    </form>
    <section id="all_posts">
      <div class="post">
        <div class="date">7.7.1977</div>
        <div class="temp">20</div>
        <p class="thoughts">Some thoughts I had and stuff.</p>
      </div>
      <div class="post">
        <div class="date">6.6.1966</div>
        <div class="temp">30</div>
        <p class="thoughts">These temps are weird, yeah?</p>
      </div>
    </section>
  </main>
  <footer>
    <a href="#top">Back to Top</a>
  </footer>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
